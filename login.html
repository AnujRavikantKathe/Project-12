<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionVerse - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #ff7e5f;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .login-container input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .login-container button {
            padding: 0.75rem;
            background-color: #ff7e5f;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .login-container button:hover {
            background-color: #feb47b;
        }
        .login-container .register-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .login-container .register-link a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const storedEmail = localStorage.getItem('userEmail'); // recalling stored data
            const storedPassword = localStorage.getItem('userPassword'); // recalling stored data


            const errorMessage = document.getElementById('error-message');
            if (email === storedEmail && password === storedPassword) { // checking if data is correct
                window.location.href = "frontpage.html"; // Redirect to home page
            } else {
                errorMessage.textContent = "Invalid email or password. Please try again.";
            }
            
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="handleLogin(event)">
            <div id="error-message" class="error-message"></div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
</body>
</html>
