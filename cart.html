<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAULPH LAUREN - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .cart-header {
            text-align: center;
            padding: 2rem;
            background-color: #ff7e5f;
            color: white;
        }
        .cart-header h1 {
            font-size: 2.5rem;
        }
        .cart-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 8px;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 1rem;
        }
        .cart-item-details h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        .cart-item-details p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }
        .cart-item-actions {
            text-align: right;
        }
        .cart-item-actions button {
            padding: 0.5rem 1rem;
            background-color: #ff7e5f;
            border: none;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .quantity-controls button {
            width: 30px;
            height: 30px;
            background-color: #feb47b;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50%;
        }
        .quantity-controls span {
            font-size: 1rem;
            font-weight: bold;
        }
        .cart-total {
            text-align: right;
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }

        .buy-now-container {
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            margin-top: 1rem; /* Add some space above the button */
        }

        .buy-now-button {
            padding: 1rem 2rem; /* Increased padding for a larger button */
            background-color: #ff7e5f; /* Background color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            font-size: 1rem; /* Increased font size */
            font-weight: bold; /* Bold text */
        }

        .buy-now-button:hover {
            background-color: #feb47b; /* Change background color on hover */
        }
    </style>
    <script>
        // Added new script
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || []; // Retrieve cart from local storage
            const cartContent = document.getElementById('cart-content');
            cartContent.innerHTML = ''; // Clear previous content

            let total = 0; // Initialize total price

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity; // Calculate total for this item
                total += itemTotal; // Add to overall total

                // Create cart item element
                const cartItem = document.createElement('div');
                cartItem.className = 'cart -item';
                cartItem.innerHTML = `
                    <div class="cart-item-details">
                        <h2>${item.name}</h2>
                        <p>$${item.price.toFixed(2)}</p>
                        <div class="quantity-controls">
                            <button onclick="decreaseQuantity('${item.name}')">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="increaseQuantity('${item.name}')">+</button>
                        </div>
                    </div>
                    <div class="cart-item-actions">
                        <button onclick="removeItem('${item.name}')">Remove</button>
                    </div>
                `;
                cartContent.appendChild(cartItem); // Append the cart item to the cart content
            });

            document.getElementById('cart-total').innerText = `Total: $${total.toFixed(2)}`; // Update total display
        }

        function increaseQuantity(productName) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.name === productName);
            if (item) {
                item.quantity += 1; // Increase quantity
                localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage
                loadCart(); // Reload cart
            }
        }

        function decreaseQuantity(productName) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.name === productName);
            if (item && item.quantity > 1) {
                item.quantity -= 1; // Decrease quantity
                localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage
                loadCart(); // Reload cart
            }
        }

        function removeItem(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== productName); // Remove item from cart
            localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage
            loadCart(); // Reload cart
        }

        function buyNow() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Please add items to your cart before purchasing.');
            } else {
                alert('Purchase successful!');
                localStorage.removeItem('cart'); // Clear the cart from local storage
                loadCart(); // Reload the cart to reflect the changes
            }
        }

        window.onload = loadCart; // Load cart items when the page loads
    </script>
</head>
<body>
    <header>
        <div class="logo">FashionVerse</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-header">
        <h1>Your Shopping Cart</h1>
        
    </section>

    <section class="cart-content" id="cart-content">
        <!-- Removed data from here -->
    </section>
    
    <div class="cart-total" id="cart-total">
        Total: $0.00
    </div>
    <div class="buy-now-container"><!-- Added new button -->
        <button id="buy-now" class="buy-now-button" onclick="buyNow()">Buy Now</button>
    </div> 
    <footer>
        <p>&copy; 2024 FashionVerse. All rights reserved.</p>
    </footer>
</body>
</html>
