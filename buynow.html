<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAULPH LAUREN - Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .cart-header {
            text-align: center;
            padding: 5rem;
            background-color: #ff7e5f;
            color: white;
        }
        .cart-header h1 {
            font-size: 2.5rem;
        }
        .cart-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 8px;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 1rem;
        }
        .cart-item-details h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        .cart-item-details p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }
        .cart-item-actions {
            text-align: right;
        }
        .cart-item-actions button {
            padding: 0.5rem 1rem;
            background-color: #ff7e5f;
            border: none;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .quantity-controls button {
            width: 30px;
            height: 30px;
            background-color: #feb47b;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50%;
        }
        .quantity-controls span {
            font-size: 1rem;
            font-weight: bold;
        }
        .cart-total {
            text-align: right;
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }

        .buy-now-container {
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            margin-top: 1rem; /* Add some space above the button */
        }

        .buy-now-button {
            padding: 1rem 2rem; /* Increased padding for a larger button */
            background-color: #ff7e5f; /* Background color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            font-size: 1rem; /* Increased font size */
            font-weight: bold; /* Bold text */
 }

        .buy-now-button:hover {
            background-color: #feb47b; /* Change background color on hover */
        }
    </style>
    
</head>
<body>
    <header>
        <div class="logo">FashionVerse</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <section class="cart-header">
        <h1>Payment</h1>
    </section>
    <div class="cart-content">
        <label for="name">Name:</label>
        <p id="displayName"></p><br><br>
        <label for="email">Email:</label>
        <p id="displayEmail"></p><br><br>
        <label for="mnumber">Mobile Number</label>
        <br>
        <input type="text" id="mnumber" name="mnumber" placeholder="Enter Mobile Number" required pattern="\d{10}" title="Please enter a 10-digit mobile number." maxlength="10" minlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        <br><br>
        <label for="address">Address</label><br>
        <input type="address" id="address" name="address" placeholder="Enter Address" required>
        <br><br>
        <label for="payment-method">Payment Method:</label>
        <div id="payment-method">
            <input type="radio" id="credit-card" name="payment" value="Credit Card">
            <label for="credit-card">Credit Card</label>
            <br>
            <input type="radio" id="paypal" name="payment" value="PayPal">
            <label for="paypal">PayPal</label>
            <br>
            <input type="radio" id="bank-transfer" name="payment" value="Bank Transfer">
            <label for="bank-transfer">Bank Transfer</label>
            <br>
            <input type="radio" id="Upi" name="payment" value="Upi">
            <label for="Upi">UPI</label>
        </div>
        <br>
        <label for="total-amount">Total Amount:</label>
        <p id="total-amount"></p>
        <div class="buy-now-container">
            <button class="buy-now-button" onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FashionVerse. All rights reserved.</p>
    </footer>
    <script>
        // Retrieve name and email from localStorage
        const name = localStorage.getItem('userName');
        const email = localStorage.getItem('userEmail');
    
        // Display name and email on the page
        document.getElementById('displayName').textContent = name ? name : 'Not provided';
        document.getElementById('displayEmail').textContent = email ? email : 'Not provided';
    
        // Retrieve total amount from localStorage and display it
        const totalAmount = localStorage.getItem('totalAmount');
        document.getElementById('total-amount').textContent = totalAmount ? `$${totalAmount}` : '0.00';
    
        function placeOrder() {
            // Get values from the input fields
            const mobileNumber = document.getElementById('mnumber').value;
            const address = document.getElementById('address').value;
            const paymentMethod = document.querySelector('input[name="payment"]:checked');
    
            // Check if all required fields are filled
            if (!mobileNumber || !address || !paymentMethod) {
                alert('Please fill in all required fields: Mobile Number, Address, and select a Payment Method.');
                return; // Stop the function if validation fails
            }
    
            // If all fields are filled, proceed with placing the order
            alert('Your order has been placed successfully!');
            localStorage.removeItem('cart'); // Clear the cart from local storage
            localStorage.removeItem('totalAmount'); // Clear the total amount from local storage
            window.location.href = "frontpage.html";
        }
    </script>
</body>
</html>
